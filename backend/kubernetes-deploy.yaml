apiVersion: apps/v1
kind: Deployment
metadata:
  name: minima-backend
  labels:
    app: minima-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minima-backend
  template:
    metadata:
      labels:
        app: minima-backend
    spec:
      containers:
      - name: minima-backend
        image: minima-backend:latest
        imagePullPolicy: Never  # Use the local image, don't try to pull from registry
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          value: "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"  # Replace with your actual API key or use a secret
---
apiVersion: v1
kind: Service
metadata:
  name: minima-backend
spec:
  selector:
    app: minima-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: NodePort  # This makes the service accessible outside the cluster 